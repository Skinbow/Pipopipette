<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Pipopipette</title>
        <meta name="author" content="Mikhail Yakimenko">
        <meta name="description" content="A simple game that is actually a curious variation of the well-known dots and boxes game.">
        <meta charset="utf-8">
        <meta name="color-scheme" content="light">
        <link rel="icon" type="image/png" href="favicon.ico">
        <link rel="stylesheet" type="text/css" href="stylesheet.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
        <script src="jquery-3.6.0.min.js"></script>
        <script async src="formLogic.js"></script>
    </head>
    <body>
        <div id="nicknameFormDiv" class="centered">
            <h1 id="mainTitle">Pipopipette</h1>
            <div id="borderDiv" class="centered"></div>
            <form id="nicknameForm">
                <div id="nicknameDiv">
                    <i id="hintEnter" class="hint">Enter a name and press enter</i>
                    <input type="text" id="nickname" name="nickname" placeholder="Nickname" maxlength="20" autocomplete="off" spellcheck="false" autofocus>
                </div>
                <label for="nickname" class="centered"><h2>What shall your nickname be?</h2></label>
            </form>
        </div>

        <div id="gameSelectionDiv" class="hidden">
            <div id="overlayCreateDiv" class="game-select-div">
                <button id="gameCreateButton" class="game-select-button">
                    <div>
                        <h3>
                            Create new game
                        </h3>
                    </div>
                </button>
                <div id="gameCreateDiv" class="hidden ">
                    <form id="gameCreateForm" class="centered">
                        <div id="sizeFieldDiv">
                            <label for="size">
                                <h4>Choose board size</h4>
                            </label>
                            <fieldset id="size">
                                <input type="number" id="xSize" name="xSize" value="7">
                                <input type="number" id="ySize" name="ySize" value="7">
                            </fieldset>
                        </div>

                        <div id="playerNumFieldDiv">
                            <label for="playerNum">
                                <h4>Number of players</h4>
                            </label>
                            <input type="number" id="playerNum" name="playerNum" value="2">
                        </div>
                    </form>
                </div>
            </div>
            
            <div id="overlayJoinDiv" class="game-select-div">
                <button id="gameJoinButton" class="game-select-button">
                    <div>
                        <h3>
                            Join existing game
                        </h3>
                    </div>
                </button>
                <div id="gameJoinDiv" class="hidden">
                    <form id="gameJoinForm" class="centered">
                        <label for="gameIndex">
                            <h4>Joining address</h4>
                        </label>
                        <fieldset id="joinGameIndex">
                            <input type="number" id="gameIndex" name="gameIndex" class="no-arrows">
                        </fieldset>
                    </form>
                </div>
            </div>

            <div id="centralButtonsBorderDiv" class="centered">
                <div id="centralLeftBorder" class="centralBorderSides"></div>
                <div id="centralRightBorder" class="centralBorderSides"></div>
            </div>
            <div id="centralButtonsDiv" class="centered">
                <button id="submitButton">Start</button>
                <button id="goBackButton">Back</button>
            </div>

        </div>
    </body>
</html>
