<!DOCTYPE html>
<html>
    <head>
        <title>Pipopipette</title>
        <link rel="icon" type="image/png" href="favicon.ico">
        <link rel="stylesheet" type="text/css" href="stylesheet.css">
        <script async src="formLogic.js"></script>
    </head>
    <body>
        <div id="submitDiv">
            <form id="gameForm">
                <label for="nickname">Your nickname:</label><br>
                <input type="text" id="nickname" name="nickname" placeholder="Guest" autofocus autocomplete="off"><br>

                <input type="radio" id="create" name="gameopt" value="create" checked>
                <label for="create">Create game</label>

                <input type="radio" id="join" name="gameopt" value="join">
                <label for="join">Join existing game</label>

                <br>
                <div id="gameCreateDiv">
                    <label for="size">Choose board size:</label>
                    <fieldset id="size">
                        <input type="number" id="xSize" name="xSize" value="7">
                        <input type="number" id="ySize" name="ySize" value="7">
                    </fieldset>

                    <label for="playerNum">Number of players:</label>
                    <input type="number" id="playerNum" name="playerNum" value="2">
                </div>

                <div id="gameJoinDiv" class="hidden">
                    <label for="gameIndex">Joining address</label>
                    <fieldset id="joinGameIndex">
                        <input type="number" id="gameIndex" name="gameIndex">
                    </fieldset>
                </div>

                <input type="submit" id="submitButton" value="Submit">

                <h2 id="joinFailedMessage" class="hidden" style="color: red;"></h2>
            </form>
        </div>
    </body>
</html>
