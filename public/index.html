<!DOCTYPE html>
<html>
    <head>
        <title>Pipopipette</title>
        <link rel="icon" type="image/png" href="./public/assets/favicon.ico">
        <link rel="stylesheet" type="text/css" href="public/stylesheet.css">
        <script src="socket.io/socket.io.js"></script>
    </head>
    <body>
        <div id="submitDiv">
            <form id="gameForm">
                <label for="nickName">Your nickname:</label><br>
                <input type="text" id="nickName" autofocus autocomplete="off"><br>

                <input type="radio" id="create" name="gameopt" value="create" checked>
                <label for="create">Create game</label>

                <input type="radio" id="join" name="gameopt" value="join">
                <label for="join">Join existing game</label>

                <br>
                <div id="gameCreateDiv">
                    <label for="size">Choose board size:</label>
                    <fieldset id="size">
                        <input type="number" id="xSize" value="7">
                        <input type="number" id="ySize" value="7">
                    </fieldset>

                    <label for="playerNum">Number of players:</label>
                    <input type="number" id="playerNum" value="2">
                </div>

                <div id="gameJoinDiv" class="hidden">
                    <label for="gameIndex">Joining address</label>
                    <fieldset id="joinGameIndex">
                        <input type="number" id="gameIndex">
                    </fieldset>
                </div>

                <input type="button" id="submitButton" value="Submit">

                <h2 id="joinFailedMessage" class="hidden" style="color: red;"></h2>
            </form>
        </div>
        <script src="public/gameLogic/CollisionBox.js"></script>
        <script src="public/gameLogic/GameComponent.js"></script> 
        <script src="public/gameLogic/Stick.js"></script>
        <script src="public/gameLogic/WallSegment.js"></script>
        <script src="public/gameLogic/Square.js"></script>
        <script src="public/gameLogic/loadTextures.js"></script>
        <script src="public/gameLogic/gameArea.js"></script>
        <script src="public/gameLogic/gameLogic.js"></script>
        <script src="public/formLogic.js"></script>
        <script src="public/client.js"></script>
    </body>
</html>
